/api/cities:
  post:
    tags:
      - Cities
    summary: Create a city
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateCityInput'
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/City'
  get:
    tags:
      - Cities
    summary: Retrieve a list of cities
    responses:
      200:
        description: A list of cities
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/City'

/api/cities/{id}:  
  get:
      tags:
        - Cities
      summary: Retrieve a city by ID
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID of the city
      responses:
        200:
          description: The found city
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/City'
  delete:
        tags:
          - Cities
        summary: Delete a city
        parameters:
          - in: path
            name: id
            schema:
              type: string
            required: true
            description: ID of the city to delete
        responses:
          204:
            description: Deleted