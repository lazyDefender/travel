/api/tours:
  get:
    tags:
      - Tours
    summary: Retrieve a list of tours
    responses:
      200:
        description: A list of tours
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Tour'

/api/tours/{id}:  
  get:
      tags:
        - Tours
      summary: Retrieve a tour by ID
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID of the tour
      responses:
        200:
          description: The found tour
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tour'
